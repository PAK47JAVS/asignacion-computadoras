<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci√≥n de Computadoras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scanner-container {
            margin: 20px 0;
        }

        #scanner {
            width: 100%;
            max-width: 500px;
            height: 350px;
            border: 3px solid #fff;
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .scan-region {
            position: absolute;
            top: 30%;
            left: 15%;
            width: 70%;
            height: 40%;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background: rgba(0, 255, 0, 0.1);
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            transform: translateY(-50%);
            animation: scanMove 2s ease-in-out infinite;
        }

        @keyframes scanMove {
            0% { transform: translateY(-50%) translateX(-100%); }
            50% { transform: translateY(-50%) translateX(0%); }
            100% { transform: translateY(-50%) translateX(100%); }
        }

        .scanner-tips {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            text-align: left;
        }

        .tip-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .tip-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .input-section {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sensitivity-control {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
        }

        .assignment-result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .table-assignment {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .table-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .table-full {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .table-available {
            background: rgba(46, 213, 115, 0.3);
            border-color: #2ed573;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .success {
            background: rgba(46, 213, 115, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .debug {
            background: rgba(255, 193, 7, 0.8);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        #studentInfo {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .scan-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .table-assignment {
                font-size: 3rem;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }

            #scanner {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Asignaci√≥n de Computadoras</h1>
        
        <div class="controls">
            <button id="startScan" onclick="startScanner()">üì± Iniciar Esc√°ner</button>
            <button id="stopScan" onclick="stopScanner()" class="hidden">‚èπÔ∏è Detener Esc√°ner</button>
            <button onclick="showStatus()">üìä Ver Estado</button>
            <button onclick="resetSystem()">üîÑ Reiniciar Sistema</button>
        </div>

        <div id="scannerSection" class="hidden">
            <div id="scanner">
                <div class="scanner-overlay">
                    <div class="scan-region">
                        <div class="scan-line"></div>
                    </div>
                </div>
            </div>
            
            <div class="sensitivity-control">
                <h4>‚öôÔ∏è Ajustes de Sensibilidad</h4>
                <div class="slider-container">
                    <label>Sensibilidad: <span id="sensitivityValue">5</span>/10</label>
                    <input type="range" min="1" max="10" value="5" class="slider" id="sensitivitySlider" onchange="updateSensitivity(this.value)">
                </div>
            </div>

            <div class="scan-stats">
                <span>Intentos: <span id="scanAttempts">0</span></span>
                <span>Detectados: <span id="codesDetected">0</span></span>
                <span>FPS: <span id="fps">0</span></span>
            </div>

        
            </div>
        </div>

        <div class="input-section">
            <h3>O ingresa tu n√∫mero estudiantil:</h3>
            <input type="text" id="manualInput" placeholder="N√∫mero de estudiante" maxlength="20">
            <br>
            <button onclick="assignManually()">‚úÖ Asignar Mesa</button>
        </div>

        <div id="result" class="hidden"></div>
        <div id="status" class="hidden"></div>
    </div>

    <script>
        // Configuraci√≥n del sistema
        const TABLES = [
            { id: 1, computers: 5, assigned: [] },
            { id: 2, computers: 5, assigned: [] },
            { id: 3, computers: 5, assigned: [] },
            { id: 4, computers: 4, assigned: [] },
            { id: 5, computers: 4, assigned: [] },
            { id: 6, computers: 4, assigned: [] }
        ];

        // Variables del esc√°ner optimizadas para carn√©s
        let assignedStudents = {};
        let isScanning = false;
        let scannerInitialized = false;
        let detectionEnabled = true;
        let sensitivity = 5;
        let scanAttempts = 0;
        let codesDetected = 0;
        let lastFPS = 0;
        let detectionCooldown = false;

        // Configuraci√≥n espec√≠fica para carn√©s estudiantiles
        const CARNET_CONFIG = {
            // Tipos de c√≥digos m√°s comunes en carn√©s
            readers: [
                "code_128_reader",  // M√°s com√∫n en carn√©s
                "code_39_reader",   // Tambi√©n com√∫n
                "ean_reader",       // Para algunos sistemas
                "codabar_reader",   // Para sistemas m√°s antiguos
                "i2of5_reader"      // Interleaved 2 of 5, usado en algunos carn√©s
            ],
            // Configuraci√≥n optimizada
            patchSize: "small",  // Parches m√°s peque√±os para c√≥digos peque√±os
            halfSample: false,   // Mayor precisi√≥n
            frequency: 15,       // M√°s intentos por segundo
            debug: true
        };

        function debugLog(message) {
            console.log(`[DEBUG] ${new Date().toLocaleTimeString()}: ${message}`);
        }

        function updateSensitivity(value) {
            sensitivity = parseInt(value);
            document.getElementById('sensitivityValue').textContent = sensitivity;
            
            if (isScanning) {
                // Reiniciar esc√°ner con nueva configuraci√≥n
                stopScanner();
                setTimeout(() => startScanner(), 500);
            }
        }

        function updateStats() {
            document.getElementById('scanAttempts').textContent = scanAttempts;
            document.getElementById('codesDetected').textContent = codesDetected;
            document.getElementById('fps').textContent = lastFPS;
        }

        function getAvailableTables() {
            return TABLES.filter(table => table.assigned.length < table.computers);
        }

        function assignRandomTable(studentId) {
            debugLog(`Intentando asignar mesa para estudiante: ${studentId}`);
            
            if (assignedStudents[studentId]) {
                debugLog(`Estudiante ${studentId} ya tiene mesa ${assignedStudents[studentId]}`);
                return assignedStudents[studentId];
            }

            const availableTables = getAvailableTables();
            debugLog(`Mesas disponibles: ${availableTables.length}`);
            
            if (availableTables.length === 0) {
                throw new Error("Todas las computadoras est√°n ocupadas");
            }

            const randomIndex = Math.floor(Math.random() * availableTables.length);
            const selectedTable = availableTables[randomIndex];
            
            selectedTable.assigned.push(studentId);
            assignedStudents[studentId] = selectedTable.id;
            
            debugLog(`Estudiante ${studentId} asignado a mesa ${selectedTable.id}`);
            return selectedTable.id;
        }

        function showAssignment(studentId, tableId, isReturning = false) {
            const resultDiv = document.getElementById('result');
            const statusText = isReturning ? 'Tu mesa asignada es:' : '¬°Mesa asignada!';
            
            resultDiv.innerHTML = `
                <div class="assignment-result">
                    <h2>${statusText}</h2>
                    <div class="table-assignment">MESA ${tableId}</div>
                    <div id="studentInfo">Estudiante: ${studentId}</div>
                    <p style="margin-top: 20px; font-size: 1.1rem;">
                        ${isReturning ? 'Dir√≠gete a tu mesa asignada' : 'Dir√≠gete a la mesa asignada y busca una computadora disponible'}
                    </p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            
            document.getElementById('manualInput').value = '';
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 10000);
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="success">${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 3000);
        }

        function showDebug(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="debug">DEBUG: ${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 3000);
        }

        function processStudent(studentId) {
            try {
                // Limpiar y validar el c√≥digo
                studentId = studentId.toString().trim().replace(/[^a-zA-Z0-9]/g, '');
                debugLog(`Procesando estudiante: ${studentId}`);
                
                if (!studentId || studentId.length < 3) {
                    throw new Error("N√∫mero de estudiante no v√°lido o muy corto");
                }

                if (assignedStudents[studentId]) {
                    debugLog(`Estudiante ${studentId} regresando a mesa ${assignedStudents[studentId]}`);
                    showAssignment(studentId, assignedStudents[studentId], true);
                    return;
                }

                const assignedTable = assignRandomTable(studentId);
                showAssignment(studentId, assignedTable);
                
            } catch (error) {
                debugLog(`Error procesando estudiante: ${error.message}`);
                showError(error.message);
            }
        }

        function startScanner() {
            debugLog("Iniciando esc√°ner optimizado para carn√©s...");
            
            if (typeof Quagga === 'undefined') {
                showError("La librer√≠a del esc√°ner no est√° disponible. Verifica tu conexi√≥n a internet.");
                return;
            }

            const scannerDiv = document.getElementById('scannerSection');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280, min: 640 },
                    height: { ideal: 720, min: 480 }
                } 
            })
            .then(function(stream) {
                debugLog("Acceso a c√°mara concedido - Configurando para carn√©s estudiantiles");
                
                stream.getTracks().forEach(track => track.stop());
                
                scannerDiv.classList.remove('hidden');
                document.getElementById('startScan').classList.add('hidden');
                document.getElementById('stopScan').classList.remove('hidden');
                
                // Configuraci√≥n espec√≠ficamente optimizada para carn√©s
                const config = {
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#scanner'),
                        constraints: {
                            width: { ideal: 1280, min: 640 },
                            height: { ideal: 720, min: 480 },
                            facingMode: "environment"
                        }
                    },
                    locator: {
                        patchSize: CARNET_CONFIG.patchSize,
                        halfSample: CARNET_CONFIG.halfSample
                    },
                    numOfWorkers: Math.max(navigator.hardwareConcurrency || 2, 2),
                    frequency: CARNET_CONFIG.frequency,
                    decoder: {
                        readers: CARNET_CONFIG.readers,
                        // Configuraci√≥n adicional para mejorar detecci√≥n
                        multiple: false
                    },
                    locate: true,
                    // Configuraci√≥n espec√≠fica para carn√©s peque√±os
                    area: {
                        top: "30%",
                        right: "15%",
                        left: "15%",
                        bottom: "30%"
                    }
                };

                Quagga.init(config, function(err) {
                    if (err) {
                        debugLog(`Error inicializando Quagga: ${err.message}`);
                        showError("Error al inicializar la c√°mara: " + err.message);
                        stopScanner();
                        return;
                    }
                    
                    debugLog("Quagga inicializado para carn√©s estudiantiles");
                    Quagga.start();
                    isScanning = true;
                    scannerInitialized = true;
                    detectionEnabled = true;
                    scanAttempts = 0;
                    codesDetected = 0;
                    
                    showDebug("Esc√°ner activo - Coloca el carn√© en el √°rea verde");
                });

                // Procesamiento mejorado para carn√©s
                Quagga.onProcessed(function(result) {
                    scanAttempts++;
                    updateStats();

                    const drawingCtx = Quagga.canvas.ctx.overlay;
                    const drawingCanvas = Quagga.canvas.dom.overlay;

                    if (result) {
                        // FPS tracking
                        lastFPS = Math.round(1000 / (result.timestamp || 66));

                        if (result.boxes) {
                            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                            
                            // Dibujar cajas de detecci√≥n con diferentes colores
                            result.boxes.filter(function (box) {
                                return box !== result.box;
                            }).forEach(function (box) {
                                Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "yellow", lineWidth: 2});
                            });
                        }

                        if (result.box) {
                            Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 3});
                        }

                        if (result.codeResult && result.codeResult.code) {
                            Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 4});
                        }
                    }
                });

                // Detecci√≥n mejorada con filtrado para carn√©s
                Quagga.onDetected(function(data) {
                    if (isScanning && detectionEnabled && !detectionCooldown && data && data.codeResult) {
                        const code = data.codeResult.code;
                        const format = data.codeResult.format;
                        
                        codesDetected++;
                        updateStats();
                        
                        debugLog(`C√≥digo detectado: ${code} (Formato: ${format})`);
                        
                        // Validar que el c√≥digo sea probable de un carn√© estudiantil
                        if (code && code.length >= 3 && code.length <= 20) {
                            // Activar cooldown para evitar m√∫ltiples lecturas
                            detectionCooldown = true;
                            detectionEnabled = false;
                            
                            processStudent(code);
                            
                            // Detener autom√°ticamente despu√©s de detecci√≥n exitosa
                            setTimeout(() => {
                                stopScanner();
                            }, 1000);
                            
                        } else {
                            debugLog(`C√≥digo ignorado por formato inv√°lido: ${code}`);
                        }
                        
                        // Reactivar detecci√≥n despu√©s de cooldown
                        setTimeout(() => {
                            detectionCooldown = false;
                            detectionEnabled = true;
                        }, 2000);
                    }
                });

            })
            .catch(function(error) {
                debugLog(`Error accediendo a c√°mara: ${error.name} - ${error.message}`);
                
                let errorMessage = "No se pudo acceder a la c√°mara. ";
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += "Por favor permite el acceso a la c√°mara.";
                } else if (error.name === 'NotFoundError') {
                    errorMessage += "No se encontr√≥ ninguna c√°mara.";
                } else {
                    errorMessage += "Error: " + error.message;
                }
                
                errorMessage += " Usa la entrada manual como alternativa.";
                showError(errorMessage);
            });
        }

        function stopScanner() {
            debugLog("Deteniendo esc√°ner...");
            
            if (scannerInitialized && typeof Quagga !== 'undefined') {
                try {
                    Quagga.stop();
                    debugLog("Quagga detenido");
                } catch (e) {
                    debugLog(`Error deteniendo Quagga: ${e.message}`);
                }
            }
            
            isScanning = false;
            scannerInitialized = false;
            detectionEnabled = false;
            detectionCooldown = false;
            
            document.getElementById('scannerSection').classList.add('hidden');
            document.getElementById('startScan').classList.remove('hidden');
            document.getElementById('stopScan').classList.add('hidden');
        }

        function assignManually() {
            const input = document.getElementById('manualInput');
            const studentId = input.value.trim();
            
            if (!studentId) {
                showError("Por favor ingresa tu n√∫mero de estudiante");
                return;
            }
            
            processStudent(studentId);
        }

        function showStatus() {
            const statusDiv = document.getElementById('status');
            let statusHTML = '<h3>üìä Estado de las Mesas</h3><div class="status-grid">';
            
            TABLES.forEach(table => {
                const occupied = table.assigned.length;
                const total = table.computers;
                const isFull = occupied >= total;
                const statusClass = isFull ? 'table-full' : 'table-available';
                
                statusHTML += `
                    <div class="table-status ${statusClass}">
                        <h4>Mesa ${table.id}</h4>
                        <p>${occupied}/${total} ocupadas</p>
                        <p>${isFull ? 'üî¥ Llena' : 'üü¢ Disponible'}</p>
                    </div>
                `;
            });
            
            statusHTML += '</div>';
            statusHTML += `<p style="margin-top: 20px;"><strong>Total estudiantes asignados: ${Object.keys(assignedStudents).length}</strong></p>`;
            statusHTML += '<button onclick="hideStatus()" style="margin-top: 15px;">Cerrar Estado</button>';
            
            statusDiv.innerHTML = statusHTML;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function resetSystem() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar el sistema? Esto eliminar√° todas las asignaciones actuales.')) {
                TABLES.forEach(table => {
                    table.assigned = [];
                });
                assignedStudents = {};
                
                document.getElementById('result').classList.add('hidden');
                document.getElementById('status').classList.add('hidden');
                document.getElementById('manualInput').value = '';
                
                stopScanner();
                
                debugLog("Sistema reiniciado");
                showSuccess("Sistema reiniciado correctamente");
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            debugLog("Sistema inicializado para carn√©s estudiantiles");
            
            document.getElementById('manualInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    assignManually();
                }
            });
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                debugLog("P√°gina oculta, deteniendo esc√°ner");
                stopScanner();
            }
        });

        window.addEventListener('error', function(e) {
            debugLog(`Error global: ${e.message}`);
        });
    </script>
</body>
</html>
