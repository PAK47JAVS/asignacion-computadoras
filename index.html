<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci√≥n de Computadoras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scanner-container {
            margin: 20px 0;
        }

        #scanner {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #fff;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .input-section {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .assignment-result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .table-assignment {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .table-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .table-full {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .table-available {
            background: rgba(46, 213, 115, 0.3);
            border-color: #2ed573;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .success {
            background: rgba(46, 213, 115, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        #studentInfo {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .table-assignment {
                font-size: 3rem;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Asignaci√≥n de Computadoras</h1>
        
        <div class="controls">
            <button id="startScan" onclick="startScanner()">üì± Iniciar Esc√°ner</button>
            <button id="stopScan" onclick="stopScanner()" class="hidden">‚èπÔ∏è Detener Esc√°ner</button>
            <button onclick="showStatus()">üìä Ver Estado</button>
            <button onclick="resetSystem()">üîÑ Reiniciar Sistema</button>
        </div>

        <div id="scannerSection" class="hidden">
            <div id="scanner"></div>
            <p>Enfoca el c√≥digo de barras del carn√© estudiantil</p>
        </div>

        <div class="input-section">
            <h3>O ingresa tu n√∫mero estudiantil:</h3>
            <input type="text" id="manualInput" placeholder="N√∫mero de estudiante" maxlength="20">
            <br>
            <button onclick="assignManually()">‚úÖ Asignar Mesa</button>
        </div>

        <div id="result" class="hidden"></div>
        <div id="status" class="hidden"></div>
    </div>

    <script>
        // Configuraci√≥n del sistema
        const TABLES = [
            { id: 1, computers: 5, assigned: [] },
            { id: 2, computers: 5, assigned: [] },
            { id: 3, computers: 5, assigned: [] },
            { id: 4, computers: 4, assigned: [] },
            { id: 5, computers: 4, assigned: [] },
            { id: 6, computers: 4, assigned: [] }
        ];

        // Almacenamiento en memoria
        let assignedStudents = {};
        let isScanning = false;

        // Funci√≥n para obtener mesas disponibles
        function getAvailableTables() {
            return TABLES.filter(table => table.assigned.length < table.computers);
        }

        // Funci√≥n para asignar mesa aleatoriamente
        function assignRandomTable(studentId) {
            // Verificar si el estudiante ya tiene una mesa asignada
            if (assignedStudents[studentId]) {
                return assignedStudents[studentId];
            }

            const availableTables = getAvailableTables();
            
            if (availableTables.length === 0) {
                throw new Error("Todas las computadoras est√°n ocupadas");
            }

            // Seleccionar mesa aleatoria de las disponibles
            const randomIndex = Math.floor(Math.random() * availableTables.length);
            const selectedTable = availableTables[randomIndex];
            
            // Asignar al estudiante
            selectedTable.assigned.push(studentId);
            assignedStudents[studentId] = selectedTable.id;
            
            return selectedTable.id;
        }

        // Funci√≥n para mostrar resultado de asignaci√≥n
        function showAssignment(studentId, tableId, isReturning = false) {
            const resultDiv = document.getElementById('result');
            const statusText = isReturning ? 'Tu mesa asignada es:' : '¬°Mesa asignada!';
            
            resultDiv.innerHTML = `
                <div class="assignment-result">
                    <h2>${statusText}</h2>
                    <div class="table-assignment">MESA ${tableId}</div>
                    <div id="studentInfo">Estudiante: ${studentId}</div>
                    <p style="margin-top: 20px; font-size: 1.1rem;">
                        ${isReturning ? 'Dir√≠gete a tu mesa asignada' : 'Dir√≠gete a la mesa asignada y busca una computadora disponible'}
                    </p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            
            // Limpiar input manual
            document.getElementById('manualInput').value = '';
            
            // Ocultar resultado despu√©s de 10 segundos
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 10000);
        }

        // Funci√≥n para mostrar error
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 5000);
        }

        // Funci√≥n para mostrar √©xito
        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="success">${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 3000);
        }

        // Funci√≥n para procesar c√≥digo escaneado o ingresado
        function processStudent(studentId) {
            try {
                studentId = studentId.trim();
                if (!studentId) {
                    throw new Error("N√∫mero de estudiante no v√°lido");
                }

                // Verificar si el estudiante ya fue asignado
                if (assignedStudents[studentId]) {
                    showAssignment(studentId, assignedStudents[studentId], true);
                    return;
                }

                // Asignar nueva mesa
                const assignedTable = assignRandomTable(studentId);
                showAssignment(studentId, assignedTable);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Iniciar esc√°ner
        function startScanner() {
            const scannerDiv = document.getElementById('scannerSection');
            
            // Solicitar permiso de c√°mara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Detener el stream inmediatamente, Quagga manejar√° la c√°mara
                    stream.getTracks().forEach(track => track.stop());
                    
                    scannerDiv.classList.remove('hidden');
                    document.getElementById('startScan').classList.add('hidden');
                    document.getElementById('stopScan').classList.remove('hidden');
                    
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#scanner'),
                            constraints: {
                                width: 400,
                                height: 300,
                                facingMode: "environment"
                            },
                        },
                        locator: {
                            patchSize: "medium",
                            halfSample: true
                        },
                        numOfWorkers: 2,
                        decoder: {
                            readers: [
                                "code_128_reader",
                                "ean_reader",
                                "ean_8_reader",
                                "code_39_reader",
                                "code_39_vin_reader",
                                "codabar_reader",
                                "upc_reader",
                                "upc_e_reader",
                                "i2of5_reader"
                            ]
                        },
                        locate: true
                    }, function(err) {
                        if (err) {
                            console.error(err);
                            showError("Error al inicializar la c√°mara: " + err.message);
                            return;
                        }
                        console.log("Esc√°ner iniciado correctamente");
                        Quagga.start();
                        isScanning = true;
                    });

                    // Event listener para c√≥digos detectados
                    Quagga.onDetected(function(data) {
                        if (isScanning) {
                            const code = data.codeResult.code;
                            console.log("C√≥digo detectado:", code);
                            processStudent(code);
                            stopScanner(); // Detener autom√°ticamente despu√©s de escanear
                        }
                    });
                })
                .catch(function(error) {
                    console.error("Error al acceder a la c√°mara:", error);
                    let errorMessage = "No se pudo acceder a la c√°mara. ";
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage += "Por favor permite el acceso a la c√°mara en la configuraci√≥n de tu navegador. ";
                        if (navigator.userAgent.includes('Android')) {
                            errorMessage += "Ve a Configuraci√≥n ‚Üí Apps ‚Üí Navegador ‚Üí Permisos ‚Üí C√°mara ‚Üí Permitir";
                        } else if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
                            errorMessage += "Ve a Configuraci√≥n ‚Üí Safari ‚Üí C√°mara ‚Üí Permitir";
                        }
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += "No se encontr√≥ ninguna c√°mara en tu dispositivo.";
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage += "Tu navegador no soporta acceso a la c√°mara.";
                    } else {
                        errorMessage += "Error: " + error.message;
                    }
                    
                    errorMessage += " Usa la entrada manual como alternativa.";
                    showError(errorMessage);
                });
        }

        // Detener esc√°ner
        function stopScanner() {
            if (Quagga) {
                Quagga.stop();
                isScanning = false;
            }
            
            document.getElementById('scannerSection').classList.add('hidden');
            document.getElementById('startScan').classList.remove('hidden');
            document.getElementById('stopScan').classList.add('hidden');
        }

        // Asignaci√≥n manual
        function assignManually() {
            const input = document.getElementById('manualInput');
            const studentId = input.value.trim();
            
            if (!studentId) {
                showError("Por favor ingresa tu n√∫mero de estudiante");
                return;
            }
            
            processStudent(studentId);
        }

        // Mostrar estado de las mesas
        function showStatus() {
            const statusDiv = document.getElementById('status');
            let statusHTML = '<h3>üìä Estado de las Mesas</h3><div class="status-grid">';
            
            TABLES.forEach(table => {
                const occupied = table.assigned.length;
                const total = table.computers;
                const isFull = occupied >= total;
                const statusClass = isFull ? 'table-full' : 'table-available';
                
                statusHTML += `
                    <div class="table-status ${statusClass}">
                        <h4>Mesa ${table.id}</h4>
                        <p>${occupied}/${total} ocupadas</p>
                        <p>${isFull ? 'üî¥ Llena' : 'üü¢ Disponible'}</p>
                    </div>
                `;
            });
            
            statusHTML += '</div>';
            statusHTML += `<p style="margin-top: 20px;"><strong>Total estudiantes asignados: ${Object.keys(assignedStudents).length}</strong></p>`;
            statusHTML += '<button onclick="hideStatus()" style="margin-top: 15px;">Cerrar Estado</button>';
            
            statusDiv.innerHTML = statusHTML;
            statusDiv.classList.remove('hidden');
        }

        // Ocultar estado
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        // Reiniciar sistema
        function resetSystem() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar el sistema? Esto eliminar√° todas las asignaciones actuales.')) {
                // Limpiar todas las asignaciones
                TABLES.forEach(table => {
                    table.assigned = [];
                });
                assignedStudents = {};
                
                // Limpiar interfaz
                document.getElementById('result').classList.add('hidden');
                document.getElementById('status').classList.add('hidden');
                document.getElementById('manualInput').value = '';
                
                // Detener esc√°ner si est√° activo
                stopScanner();
                
                showSuccess("Sistema reiniciado correctamente");
            }
        }

        // Permitir env√≠o con Enter en el input manual
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('manualInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    assignManually();
                }
            });
        });

        // Manejar visibilidad de la p√°gina (pausar esc√°ner cuando no est√° visible)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                stopScanner();
            }
        });
    </script>
</body>
</html>
