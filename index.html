<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci√≥n de Computadoras - ZXing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.20.0/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .library-tag {
            background: rgba(46, 213, 115, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #fff;
            border-radius: 10px;
            margin: 20px auto;
            background: #000;
            object-fit: cover;
        }

        .input-section {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .big-assign-button {
            background: linear-gradient(45deg, #2ed573, #26de81);
            font-size: 1.5rem;
            padding: 25px 50px;
            margin: 30px auto;
            display: block;
            width: 90%;
            max-width: 400px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.4);
        }

        .big-assign-button:hover {
            background: linear-gradient(45deg, #26de81, #20bf6b);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(46, 213, 115, 0.6);
        }

        .assignment-result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .table-assignment {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .table-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .table-full {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .table-available {
            background: rgba(46, 213, 115, 0.3);
            border-color: #2ed573;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .success {
            background: rgba(46, 213, 115, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        #studentInfo {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .scan-indicator {
            background: rgba(46, 213, 115, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 10px 0;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .table-assignment {
                font-size: 3rem;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .big-assign-button {
                font-size: 1.2rem;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Asignaci√≥n de Computadoras</h1>
        <div class="library-tag">üìö ZXing-JS v0.20.0</div>
        
        <button class="big-assign-button" onclick="assignRandomStudent()">
            üé≤ ASIGNAR PC AL AZAR
        </button>

        <div class="controls">
            <button id="startScan" onclick="startScanner()">üì± Iniciar Esc√°ner</button>
            <button id="stopScan" onclick="stopScanner()" class="hidden">‚èπÔ∏è Detener Esc√°ner</button>
            <button onclick="showStatus()">üìä Ver Estado</button>
            <button onclick="resetSystem()">üîÑ Reiniciar Sistema</button>
        </div>

        <div id="scannerSection" class="hidden">
            <video id="video" playsinline></video>
            <div class="scan-indicator">üîç ESCANEANDO...</div>
            <p>Enfoca el c√≥digo de barras del carn√© estudiantil</p>
        </div>

        <div class="input-section">
            <h3>O ingresa tu n√∫mero estudiantil:</h3>
            <input type="text" id="manualInput" placeholder="N√∫mero de estudiante" maxlength="50">
            <br>
            <button onclick="assignManually()">‚úÖ Asignar Mesa</button>
        </div>

        <div id="result" class="hidden"></div>
        <div id="status" class="hidden"></div>
    </div>

    <script>
        // Configuraci√≥n del sistema
        const TABLES = [
            { id: 1, computers: 5, assigned: [] },
            { id: 2, computers: 5, assigned: [] },
            { id: 3, computers: 5, assigned: [] },
            { id: 4, computers: 4, assigned: [] },
            { id: 5, computers: 4, assigned: [] },
            { id: 6, computers: 4, assigned: [] }
        ];

        // Variables del sistema
        let assignedStudents = {};
        let codeReader = null;
        let isScanning = false;
        let resultTimeout = null;
        let lastScannedCode = null;
        let lastScanTime = 0;

        function debugLog(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
        }

        function getAvailableTables() {
            const available = TABLES.filter(table => table.assigned.length < table.computers);
            return available.sort((a, b) => {
                const occupancyA = a.assigned.length / a.computers;
                const occupancyB = b.assigned.length / b.computers;
                return occupancyA - occupancyB;
            });
        }

        function assignRandomTable(studentId) {
            debugLog(`Asignando mesa para: ${studentId}`);
            
            if (assignedStudents[studentId]) {
                debugLog(`Estudiante ya asignado a mesa ${assignedStudents[studentId]}`);
                return assignedStudents[studentId];
            }

            const availableTables = getAvailableTables();
            
            if (availableTables.length === 0) {
                throw new Error("Todas las computadoras est√°n ocupadas");
            }

            const minOccupancy = Math.min(...availableTables.map(t => t.assigned.length));
            const leastOccupiedTables = availableTables.filter(t => t.assigned.length === minOccupancy);
            const randomIndex = Math.floor(Math.random() * leastOccupiedTables.length);
            const selectedTable = leastOccupiedTables[randomIndex];
            
            selectedTable.assigned.push(studentId);
            assignedStudents[studentId] = selectedTable.id;
            
            debugLog(`Mesa ${selectedTable.id} asignada`);
            return selectedTable.id;
        }

        function assignRandomStudent() {
            try {
                const timestamp = Date.now();
                const random = Math.floor(Math.random() * 10000);
                const studentId = `EST-${timestamp}-${random}`;
                
                const assignedTable = assignRandomTable(studentId);
                showAssignment(studentId, assignedTable, false);
                
            } catch (error) {
                debugLog(`Error: ${error.message}`);
                showError(error.message);
            }
        }

        function showAssignment(studentId, tableId, isReturning = false) {
            const resultDiv = document.getElementById('result');
            const statusText = isReturning ? 'Tu mesa asignada es:' : '¬°Mesa asignada!';
            
            if (resultTimeout) {
                clearTimeout(resultTimeout);
                resultTimeout = null;
            }
            
            resultDiv.innerHTML = `
                <div class="assignment-result">
                    <h2>${statusText}</h2>
                    <div class="table-assignment">MESA ${tableId}</div>
                    <div id="studentInfo">Estudiante: ${studentId}</div>
                    <p style="margin-top: 20px; font-size: 1.1rem;">
                        ${isReturning ? 'Dir√≠gete a tu mesa asignada' : 'Dir√≠gete a la mesa asignada y busca una computadora disponible'}
                    </p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            
            document.getElementById('manualInput').value = '';
            
            resultTimeout = setTimeout(() => {
                resultDiv.classList.add('hidden');
                resultTimeout = null;
            }, 8000);
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            
            if (resultTimeout) {
                clearTimeout(resultTimeout);
                resultTimeout = null;
            }
            
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            resultTimeout = setTimeout(() => {
                resultDiv.classList.add('hidden');
                resultTimeout = null;
            }, 5000);
        }

        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            
            if (resultTimeout) {
                clearTimeout(resultTimeout);
                resultTimeout = null;
            }
            
            resultDiv.innerHTML = `<div class="success">${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            resultTimeout = setTimeout(() => {
                resultDiv.classList.add('hidden');
                resultTimeout = null;
            }, 3000);
        }

        function processStudent(studentId) {
            try {
                studentId = studentId.toString().trim();
                
                if (!studentId || studentId.length === 0) {
                    throw new Error("N√∫mero de estudiante no v√°lido");
                }

                if (studentId.length > 50) {
                    throw new Error("N√∫mero de estudiante demasiado largo");
                }

                if (assignedStudents[studentId]) {
                    showAssignment(studentId, assignedStudents[studentId], true);
                    return;
                }

                const assignedTable = assignRandomTable(studentId);
                showAssignment(studentId, assignedTable);
                
            } catch (error) {
                debugLog(`Error: ${error.message}`);
                showError(error.message);
            }
        }

        async function startScanner() {
            debugLog("Iniciando esc√°ner ZXing...");
            
            if (typeof ZXing === 'undefined') {
                showError("La librer√≠a ZXing no est√° disponible. Verifica tu conexi√≥n.");
                return;
            }

            try {
                const videoElement = document.getElementById('video');
                const scannerSection = document.getElementById('scannerSection');
                
                scannerSection.classList.remove('hidden');
                document.getElementById('startScan').classList.add('hidden');
                document.getElementById('stopScan').classList.remove('hidden');

                // Crear reader con hints para c√≥digos 1D
                const hints = new Map();
                const formats = [
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.CODE_39,
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.UPC_A,
                    ZXing.BarcodeFormat.UPC_E
                ];
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
                hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

                codeReader = new ZXing.BrowserMultiFormatReader(hints);
                
                const devices = await codeReader.listVideoInputDevices();
                debugLog(`C√°maras encontradas: ${devices.length}`);
                
                if (devices.length === 0) {
                    throw new Error("No se encontr√≥ ninguna c√°mara");
                }

                // Preferir c√°mara trasera
                const backCamera = devices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rear') ||
                    device.label.toLowerCase().includes('trasera')
                );
                const selectedDevice = backCamera || devices[0];

                isScanning = true;

                codeReader.decodeFromVideoDevice(
                    selectedDevice.deviceId,
                    videoElement,
                    (result, error) => {
                        if (result) {
                            const code = result.getText();
                            const currentTime = Date.now();
                            
                            // Evitar lecturas duplicadas
                            if (code === lastScannedCode && (currentTime - lastScanTime) < 2000) {
                                return;
                            }
                            
                            lastScannedCode = code;
                            lastScanTime = currentTime;
                            
                            debugLog(`C√≥digo detectado: ${code}`);
                            processStudent(code);
                            
                            // Detener despu√©s de lectura exitosa
                            setTimeout(() => {
                                stopScanner();
                            }, 500);
                        }
                    }
                );

                debugLog("Esc√°ner ZXing iniciado");

            } catch (error) {
                debugLog(`Error: ${error.message}`);
                showError(`No se pudo acceder a la c√°mara: ${error.message}. Usa la entrada manual.`);
                stopScanner();
            }
        }

        function stopScanner() {
            debugLog("Deteniendo esc√°ner...");
            
            if (codeReader && isScanning) {
                codeReader.reset();
                debugLog("Esc√°ner detenido");
            }
            
            isScanning = false;
            document.getElementById('scannerSection').classList.add('hidden');
            document.getElementById('startScan').classList.remove('hidden');
            document.getElementById('stopScan').classList.add('hidden');
        }

        function assignManually() {
            const input = document.getElementById('manualInput');
            const studentId = input.value.trim();
            
            if (!studentId) {
                showError("Por favor ingresa tu n√∫mero de estudiante");
                return;
            }
            
            processStudent(studentId);
        }

        function showStatus() {
            const statusDiv = document.getElementById('status');
            const totalCapacity = TABLES.reduce((sum, table) => sum + table.computers, 0);
            const totalOccupied = Object.keys(assignedStudents).length;
            
            let statusHTML = `
                <h3>üìä Estado de las Mesas</h3>
                <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; margin: 15px 0;">
                    <p><strong>Total Capacidad:</strong> ${totalCapacity} computadoras</p>
                    <p><strong>Ocupadas:</strong> ${totalOccupied}</p>
                    <p><strong>Disponibles:</strong> ${totalCapacity - totalOccupied}</p>
                </div>
                <div class="status-grid">
            `;
            
            TABLES.forEach(table => {
                const occupied = table.assigned.length;
                const total = table.computers;
                const isFull = occupied >= total;
                const statusClass = isFull ? 'table-full' : 'table-available';
                
                statusHTML += `
                    <div class="table-status ${statusClass}">
                        <h4>Mesa ${table.id}</h4>
                        <p>${occupied}/${total} ocupadas</p>
                        <p>${isFull ? 'üî¥ Llena' : 'üü¢ Disponible'}</p>
                    </div>
                `;
            });
            
            statusHTML += `
                </div>
                <button onclick="hideStatus()" style="margin-top: 15px;">Cerrar</button>
            `;
            
            statusDiv.innerHTML = statusHTML;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function resetSystem() {
            if (confirm('¬øReiniciar el sistema? Se eliminar√°n todas las asignaciones.')) {
                TABLES.forEach(table => {
                    table.assigned = [];
                });
                assignedStudents = {};
                
                document.getElementById('result').classList.add('hidden');
                document.getElementById('status').classList.add('hidden');
                document.getElementById('manualInput').value = '';
                
                stopScanner();
                
                debugLog("Sistema reiniciado");
                showSuccess("Sistema reiniciado correctamente");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            debugLog("Sistema ZXing inicializado");
            
            document.getElementById('manualInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    assignManually();
                }
            });
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                stopScanner();
            }
        });
    </script>
</body>
</html>
