<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci√≥n de Computadoras</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scanner-container {
            margin: 20px 0;
        }

        #scanner {
            width: 100%;
            max-width: 500px;
            height: 350px;
            border: 3px solid #fff;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #scanner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input-section {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .assignment-result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .table-assignment {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .table-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .table-full {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .table-available {
            background: rgba(46, 213, 115, 0.3);
            border-color: #2ed573;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .success {
            background: rgba(46, 213, 115, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .debug {
            background: rgba(255, 193, 7, 0.8);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        #studentInfo {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .table-assignment {
                font-size: 3rem;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scanner-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 35%;
            border: 3px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: guidePulse 2s ease-in-out infinite;
        }

        @keyframes guidePulse {
            0%, 100% { 
                border-color: #00ff00;
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 0, 0.5);
            }
            50% { 
                border-color: #00ff88;
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 255, 136, 0.8);
            }
        }

        .scanner-guide::before {
            content: 'üì± Coloca el c√≥digo de barras aqu√≠';
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 0.95rem;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .scanner-corners {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ff00;
        }

        .corner-tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .scan-success {
            border-color: #00ff00 !important;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8) !important;
            animation: successFlash 0.5s ease-in-out;
        }

        @keyframes successFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Asignaci√≥n de Computadoras</h1>
        
        <div class="controls">
            <button id="startScan" onclick="startScanner()">üì± Iniciar Esc√°ner</button>
            <button id="stopScan" onclick="stopScanner()" class="hidden">‚èπÔ∏è Detener Esc√°ner</button>
            <button onclick="showStatus()">üìä Ver Estado</button>
            <button onclick="resetSystem()">üîÑ Reiniciar Sistema</button>
        </div>

        <div id="scannerSection" class="hidden">
            <div id="scanner">
                <video id="video" playsinline></video>
                <div class="scanner-overlay">
                    <div class="scanner-guide">
                        <div class="scanner-corners corner-tl"></div>
                        <div class="scanner-corners corner-tr"></div>
                        <div class="scanner-corners corner-bl"></div>
                        <div class="scanner-corners corner-br"></div>
                    </div>
                </div>
            </div>
            <p style="font-size: 1rem; margin-top: 15px;">üì± Mant√©n el c√≥digo de barras dentro del recuadro verde</p>
            <p style="font-size: 0.9rem; opacity: 0.8;">‚ú® Aseg√∫rate de buena iluminaci√≥n y mant√©n estable</p>
            <p style="font-size: 0.85rem; opacity: 0.7; margin-top: 8px;">‚ö° Esc√°ner ZXing - Alta precisi√≥n</p>
        </div>

        <div class="input-section">
            <h3>O ingresa tu n√∫mero estudiantil:</h3>
            <input type="text" id="manualInput" placeholder="N√∫mero de estudiante" maxlength="20">
            <br>
            <button onclick="assignManually()">‚úÖ Asignar Mesa</button>
        </div>

        <div id="result" class="hidden"></div>
        <div id="status" class="hidden"></div>
    </div>

    <script>
        // Configuraci√≥n del sistema
        const TABLES = [
            { id: 1, computers: 5, assigned: [] },
            { id: 2, computers: 5, assigned: [] },
            { id: 3, computers: 5, assigned: [] },
            { id: 4, computers: 4, assigned: [] },
            { id: 5, computers: 4, assigned: [] },
            { id: 6, computers: 4, assigned: [] }
        ];

        // Almacenamiento en memoria
        let assignedStudents = {};
        let isScanning = false;
        let codeReader = null;
        let selectedDeviceId = null;

        // Log de debug
        function debugLog(message) {
            console.log(`[DEBUG] ${new Date().toLocaleTimeString()}: ${message}`);
        }

        // Funci√≥n para obtener mesas disponibles
        function getAvailableTables() {
            return TABLES.filter(table => table.assigned.length < table.computers);
        }

        // Funci√≥n para asignar mesa aleatoriamente
        function assignRandomTable(studentId) {
            debugLog(`Intentando asignar mesa para estudiante: ${studentId}`);
            
            // Verificar si el estudiante ya tiene una mesa asignada
            if (assignedStudents[studentId]) {
                debugLog(`Estudiante ${studentId} ya tiene mesa ${assignedStudents[studentId]}`);
                return assignedStudents[studentId];
            }

            const availableTables = getAvailableTables();
            debugLog(`Mesas disponibles: ${availableTables.length}`);
            
            if (availableTables.length === 0) {
                throw new Error("Todas las computadoras est√°n ocupadas");
            }

            // Seleccionar mesa aleatoria de las disponibles
            const randomIndex = Math.floor(Math.random() * availableTables.length);
            const selectedTable = availableTables[randomIndex];
            
            // Asignar al estudiante
            selectedTable.assigned.push(studentId);
            assignedStudents[studentId] = selectedTable.id;
            
            debugLog(`Estudiante ${studentId} asignado a mesa ${selectedTable.id}`);
            return selectedTable.id;
        }

        // Funci√≥n para mostrar resultado de asignaci√≥n
        function showAssignment(studentId, tableId, isReturning = false) {
            const resultDiv = document.getElementById('result');
            const statusText = isReturning ? 'Tu mesa asignada es:' : '¬°Mesa asignada!';
            
            resultDiv.innerHTML = `
                <div class="assignment-result">
                    <h2>${statusText}</h2>
                    <div class="table-assignment">MESA ${tableId}</div>
                    <div id="studentInfo">Estudiante: ${studentId}</div>
                    <p style="margin-top: 20px; font-size: 1.1rem;">
                        ${isReturning ? 'Dir√≠gete a tu mesa asignada' : 'Dir√≠gete a la mesa asignada y busca una computadora disponible'}
                    </p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            
            // Limpiar input manual
            document.getElementById('manualInput').value = '';
            
            // Ocultar resultado despu√©s de 10 segundos
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 10000);
        }

        // Funci√≥n para mostrar error
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 5000);
        }

        // Funci√≥n para mostrar √©xito
        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 3000);
        }

        // Funci√≥n para mostrar debug
        function showDebug(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="debug">üîß DEBUG: ${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 3000);
        }

        // Funci√≥n para procesar c√≥digo escaneado o ingresado
        function processStudent(studentId) {
            try {
                studentId = studentId.toString().trim();
                debugLog(`Procesando estudiante: ${studentId}`);
                
                if (!studentId) {
                    throw new Error("N√∫mero de estudiante no v√°lido");
                }

                // Verificar si el estudiante ya fue asignado
                if (assignedStudents[studentId]) {
                    debugLog(`Estudiante ${studentId} regresando a mesa ${assignedStudents[studentId]}`);
                    showAssignment(studentId, assignedStudents[studentId], true);
                    return;
                }

                // Asignar nueva mesa
                const assignedTable = assignRandomTable(studentId);
                showAssignment(studentId, assignedTable);
                
                // Efecto visual de √©xito
                const scanner = document.getElementById('scanner');
                if (scanner) {
                    scanner.classList.add('scan-success');
                    setTimeout(() => {
                        scanner.classList.remove('scan-success');
                    }, 500);
                }
                
            } catch (error) {
                debugLog(`Error procesando estudiante: ${error.message}`);
                showError(error.message);
            }
        }

        // Iniciar esc√°ner con ZXing
        async function startScanner() {
            debugLog("Iniciando esc√°ner ZXing...");
            
            // Verificar si ZXing est√° disponible - checar m√∫ltiples formas de importaci√≥n
            if (typeof ZXing === 'undefined' && typeof window.ZXing === 'undefined') {
                showError("La librer√≠a ZXing no est√° disponible. Verifica tu conexi√≥n a internet.");
                console.error("ZXing no encontrado. Objeto window:", Object.keys(window).filter(k => k.includes('ZX') || k.includes('zx')));
                return;
            }

            try {
                const scannerDiv = document.getElementById('scannerSection');
                const videoElement = document.getElementById('video');
                
                // Mostrar secci√≥n del esc√°ner
                scannerDiv.classList.remove('hidden');
                document.getElementById('startScan').classList.add('hidden');
                document.getElementById('stopScan').classList.remove('hidden');
                
                // Crear instancia del lector de c√≥digos - probar diferentes formas
                const ZXingLib = window.ZXing || ZXing;
                codeReader = new ZXingLib.BrowserMultiFormatReader();
                
                debugLog("ZXing BrowserMultiFormatReader creado");
                
                // Obtener dispositivos de video
                const videoInputDevices = await codeReader.listVideoInputDevices();
                debugLog(`Dispositivos de video encontrados: ${videoInputDevices.length}`);
                
                if (videoInputDevices.length === 0) {
                    throw new Error("No se encontr√≥ ninguna c√°mara en tu dispositivo");
                }
                
                // Seleccionar la c√°mara trasera si est√° disponible
                selectedDeviceId = videoInputDevices[0].deviceId;
                
                // Buscar c√°mara trasera
                const backCamera = videoInputDevices.find(device => 
                    /back|rear|environment/i.test(device.label)
                );
                
                if (backCamera) {
                    selectedDeviceId = backCamera.deviceId;
                    debugLog(`Usando c√°mara trasera: ${backCamera.label}`);
                } else {
                    debugLog(`Usando primera c√°mara disponible: ${videoInputDevices[0].label}`);
                }
                
                isScanning = true;
                showDebug("Esc√°ner ZXing activo - Coloca el c√≥digo dentro del recuadro");
                
                // Iniciar decodificaci√≥n continua
                await codeReader.decodeFromVideoDevice(
                    selectedDeviceId,
                    videoElement,
                    (result, error) => {
                        if (result && isScanning) {
                            const code = result.getText();
                            debugLog(`‚úÖ C√≥digo detectado por ZXing: ${code}`);
                            
                            // Procesar el c√≥digo
                            processStudent(code);
                            
                            // Detener esc√°ner autom√°ticamente despu√©s de lectura exitosa
                            setTimeout(() => {
                                stopScanner();
                            }, 1000);
                        }
                        
                        if (error && error.name !== 'NotFoundException') {
                            // Solo loguear errores que no sean "c√≥digo no encontrado"
                            if (error.name !== 'ChecksumException') {
                                debugLog(`Error de lectura: ${error.name}`);
                            }
                        }
                    }
                );
                
                debugLog("Decodificaci√≥n continua iniciada");
                
            } catch (error) {
                debugLog(`Error iniciando esc√°ner: ${error.name} - ${error.message}`);
                
                let errorMessage = "No se pudo acceder a la c√°mara. ";
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += "Por favor permite el acceso a la c√°mara en la configuraci√≥n de tu navegador.";
                } else if (error.name === 'NotFoundError') {
                    errorMessage += "No se encontr√≥ ninguna c√°mara en tu dispositivo.";
                } else if (error.name === 'NotSupportedError' || error.name === 'TypeError') {
                    errorMessage += "Tu navegador no soporta acceso a la c√°mara. Usa Chrome, Firefox o Safari.";
                } else {
                    errorMessage += "Error: " + error.message;
                }
                
                errorMessage += " Usa la entrada manual como alternativa.";
                showError(errorMessage);
                stopScanner();
            }
        }

        // Detener esc√°ner
        function stopScanner() {
            debugLog("Deteniendo esc√°ner ZXing...");
            
            isScanning = false;
            
            if (codeReader) {
                try {
                    codeReader.reset();
                    debugLog("ZXing CodeReader reseteado");
                } catch (e) {
                    debugLog(`Error reseteando CodeReader: ${e.message}`);
                }
            }
            
            const videoElement = document.getElementById('video');
            if (videoElement && videoElement.srcObject) {
                const tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => {
                    track.stop();
                    debugLog("Track de video detenido");
                });
                videoElement.srcObject = null;
            }
            
            document.getElementById('scannerSection').classList.add('hidden');
            document.getElementById('startScan').classList.remove('hidden');
            document.getElementById('stopScan').classList.add('hidden');
        }

        // Asignaci√≥n manual
        function assignManually() {
            const input = document.getElementById('manualInput');
            const studentId = input.value.trim();
            
            if (!studentId) {
                showError("Por favor ingresa tu n√∫mero de estudiante");
                return;
            }
            
            processStudent(studentId);
        }

        // Mostrar estado de las mesas
        function showStatus() {
            const statusDiv = document.getElementById('status');
            let statusHTML = '<h3>üìä Estado de las Mesas</h3><div class="status-grid">';
            
            TABLES.forEach(table => {
                const occupied = table.assigned.length;
                const total = table.computers;
                const isFull = occupied >= total;
                const statusClass = isFull ? 'table-full' : 'table-available';
                
                statusHTML += `
                    <div class="table-status ${statusClass}">
                        <h4>Mesa ${table.id}</h4>
                        <p>${occupied}/${total} ocupadas</p>
                        <p>${isFull ? 'üî¥ Llena' : 'üü¢ Disponible'}</p>
                    </div>
                `;
            });
            
            statusHTML += '</div>';
            statusHTML += `<p style="margin-top: 20px;"><strong>Total estudiantes asignados: ${Object.keys(assignedStudents).length}</strong></p>`;
            statusHTML += '<button onclick="hideStatus()" style="margin-top: 15px;">Cerrar Estado</button>';
            
            statusDiv.innerHTML = statusHTML;
            statusDiv.classList.remove('hidden');
        }

        // Ocultar estado
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        // Reiniciar sistema
        function resetSystem() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar el sistema? Esto eliminar√° todas las asignaciones actuales.')) {
                // Limpiar todas las asignaciones
                TABLES.forEach(table => {
                    table.assigned = [];
                });
                assignedStudents = {};
                
                // Limpiar interfaz
                document.getElementById('result').classList.add('hidden');
                document.getElementById('status').classList.add('hidden');
                document.getElementById('manualInput').value = '';
                
                // Detener esc√°ner si est√° activo
                stopScanner();
                
                debugLog("Sistema reiniciado");
                showSuccess("Sistema reiniciado correctamente");
            }
        }

        // Permitir env√≠o con Enter en el input manual
        document.addEventListener('DOMContentLoaded', function() {
            debugLog("Sistema inicializado con ZXing");
            
            document.getElementById('manualInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    assignManually();
                }
            });
        });

        // Manejar visibilidad de la p√°gina
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                debugLog("P√°gina oculta, deteniendo esc√°ner");
                stopScanner();
            }
        });

        // Limpiar al salir de la p√°gina
        window.addEventListener('beforeunload', function() {
            if (isScanning) {
                stopScanner();
            }
        });

        // Manejar errores globales
        window.addEventListener('error', function(e) {
            debugLog(`Error global: ${e.message}`);
        });
    </script>
</body>
</html>
