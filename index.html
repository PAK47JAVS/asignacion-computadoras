<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci√≥n de Computadoras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .input-section {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .assignment-result {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-assignment {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .table-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .table-full {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .table-available {
            background: rgba(46, 213, 115, 0.3);
            border-color: #2ed573;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success {
            background: rgba(46, 213, 115, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            animation: slideIn 0.3s;
        }

        .info {
            background: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 0.95rem;
        }

        #studentInfo {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .table-assignment {
                font-size: 3rem;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        .scanner-hint {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #fff;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scanner-hint h4 {
            margin-bottom: 10px;
            color: #00ff88;
        }

        .scanner-hint ul {
            text-align: left;
            margin-left: 20px;
            font-size: 0.9rem;
        }

        .scanner-hint li {
            margin: 5px 0;
        }

        /* Estilos para el lector de html5-qrcode */
        #reader video {
            border-radius: 8px;
        }

        #reader__scan_region {
            border: 3px solid #00ff00 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Asignaci√≥n de Computadoras</h1>
        
        <div class="controls">
            <button id="startScan" onclick="startScanner()">üì± Iniciar Esc√°ner</button>
            <button id="stopScan" onclick="stopScanner()" class="hidden">‚èπÔ∏è Detener Esc√°ner</button>
            <button onclick="showStatus()">üìä Ver Estado</button>
            <button onclick="resetSystem()">üîÑ Reiniciar Sistema</button>
        </div>

        <div id="scannerSection" class="hidden">
            <div id="reader"></div>
            <div class="scanner-hint">
                <h4>üí° Consejos para mejor lectura:</h4>
                <ul>
                    <li>üìè Mant√©n el c√≥digo a <strong>15-30 cm</strong> de la c√°mara</li>
                    <li>üí° Asegura <strong>buena iluminaci√≥n</strong> sin reflejos</li>
                    <li>üì± Mant√©n el dispositivo <strong>estable</strong></li>
                    <li>‚û°Ô∏è Coloca el c√≥digo <strong>horizontal</strong></li>
                </ul>
            </div>
        </div>

        <div class="input-section">
            <h3>O ingresa tu n√∫mero estudiantil:</h3>
            <input type="text" id="manualInput" placeholder="N√∫mero de estudiante" maxlength="20">
            <br>
            <button onclick="assignManually()">‚úÖ Asignar Mesa</button>
        </div>

        <div id="result" class="hidden"></div>
        <div id="status" class="hidden"></div>
    </div>

    <script>
        // Configuraci√≥n del sistema
        const TABLES = [
            { id: 1, computers: 5, assigned: [] },
            { id: 2, computers: 5, assigned: [] },
            { id: 3, computers: 5, assigned: [] },
            { id: 4, computers: 4, assigned: [] },
            { id: 5, computers: 4, assigned: [] },
            { id: 6, computers: 4, assigned: [] }
        ];

        // Almacenamiento en memoria
        let assignedStudents = {};
        let html5QrcodeScanner = null;
        let isScanning = false;
        let lastScannedCode = null;
        let lastScanTime = 0;

        // Log de debug
        function debugLog(message) {
            console.log(`[DEBUG] ${new Date().toLocaleTimeString()}: ${message}`);
        }

        // Funci√≥n para obtener mesas disponibles
        function getAvailableTables() {
            return TABLES.filter(table => table.assigned.length < table.computers);
        }

        // Funci√≥n para asignar mesa aleatoriamente
        function assignRandomTable(studentId) {
            debugLog(`Intentando asignar mesa para estudiante: ${studentId}`);
            
            // Verificar si el estudiante ya tiene una mesa asignada
            if (assignedStudents[studentId]) {
                debugLog(`Estudiante ${studentId} ya tiene mesa ${assignedStudents[studentId]}`);
                return assignedStudents[studentId];
            }

            const availableTables = getAvailableTables();
            debugLog(`Mesas disponibles: ${availableTables.length}`);
            
            if (availableTables.length === 0) {
                throw new Error("Todas las computadoras est√°n ocupadas");
            }

            // Seleccionar mesa aleatoria de las disponibles
            const randomIndex = Math.floor(Math.random() * availableTables.length);
            const selectedTable = availableTables[randomIndex];
            
            // Asignar al estudiante
            selectedTable.assigned.push(studentId);
            assignedStudents[studentId] = selectedTable.id;
            
            debugLog(`Estudiante ${studentId} asignado a mesa ${selectedTable.id}`);
            return selectedTable.id;
        }

        // Funci√≥n para mostrar resultado de asignaci√≥n
        function showAssignment(studentId, tableId, isReturning = false) {
            const resultDiv = document.getElementById('result');
            const statusText = isReturning ? 'Tu mesa asignada es:' : '¬°Mesa asignada!';
            
            resultDiv.innerHTML = `
                <div class="assignment-result">
                    <h2>${statusText}</h2>
                    <div class="table-assignment">MESA ${tableId}</div>
                    <div id="studentInfo">Estudiante: ${studentId}</div>
                    <p style="margin-top: 20px; font-size: 1.1rem;">
                        ${isReturning ? 'Dir√≠gete a tu mesa asignada' : 'Dir√≠gete a la mesa asignada y busca una computadora disponible'}
                    </p>
                </div>
            `;
            resultDiv.classList.remove('hidden');
            
            // Limpiar input manual
            document.getElementById('manualInput').value = '';
            
            // Ocultar resultado despu√©s de 10 segundos
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 10000);
        }

        // Funci√≥n para mostrar error
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 5000);
        }

        // Funci√≥n para mostrar √©xito
        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 3000);
        }

        // Funci√≥n para mostrar info
        function showInfo(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="info">‚ÑπÔ∏è ${message}</div>`;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 4000);
        }

        // Funci√≥n para procesar c√≥digo escaneado o ingresado
        function processStudent(studentId) {
            try {
                studentId = studentId.toString().trim();
                debugLog(`Procesando estudiante: ${studentId}`);
                
                if (!studentId) {
                    throw new Error("N√∫mero de estudiante no v√°lido");
                }

                // Evitar procesar el mismo c√≥digo m√∫ltiples veces en corto tiempo
                const now = Date.now();
                if (lastScannedCode === studentId && (now - lastScanTime) < 3000) {
                    debugLog(`C√≥digo duplicado ignorado: ${studentId}`);
                    return;
                }
                
                lastScannedCode = studentId;
                lastScanTime = now;

                // Verificar si el estudiante ya fue asignado
                if (assignedStudents[studentId]) {
                    debugLog(`Estudiante ${studentId} regresando a mesa ${assignedStudents[studentId]}`);
                    showAssignment(studentId, assignedStudents[studentId], true);
                    return;
                }

                // Asignar nueva mesa
                const assignedTable = assignRandomTable(studentId);
                showAssignment(studentId, assignedTable);
                
                // Sonido de √©xito (beep)
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    debugLog("No se pudo reproducir sonido: " + e.message);
                }
                
            } catch (error) {
                debugLog(`Error procesando estudiante: ${error.message}`);
                showError(error.message);
            }
        }

        // Callback cuando se detecta un c√≥digo
        function onScanSuccess(decodedText, decodedResult) {
            debugLog(`‚úÖ C√≥digo detectado: ${decodedText}`);
            processStudent(decodedText);
        }

        // Callback de error (opcional, no mostramos todos los errores)
        function onScanFailure(error) {
            // No hacer nada, es normal que haya "errores" mientras busca el c√≥digo
            // Solo loguear si es un error real
            if (!error.includes("NotFoundException")) {
                debugLog(`Scan error: ${error}`);
            }
        }

        // Iniciar esc√°ner con Html5-Qrcode
        function startScanner() {
            debugLog("Iniciando esc√°ner Html5-Qrcode...");
            
            // Verificar si la librer√≠a est√° disponible
            if (typeof Html5Qrcode === 'undefined') {
                showError("La librer√≠a Html5-Qrcode no est√° disponible. Verifica tu conexi√≥n a internet.");
                return;
            }

            try {
                const scannerDiv = document.getElementById('scannerSection');
                
                // Mostrar secci√≥n del esc√°ner
                scannerDiv.classList.remove('hidden');
                document.getElementById('startScan').classList.add('hidden');
                document.getElementById('stopScan').classList.remove('hidden');
                
                // Configuraci√≥n del esc√°ner
                const config = {
                    fps: 10, // Frames por segundo
                    qrbox: { width: 300, height: 150 }, // √Årea de escaneo (m√°s ancha para c√≥digos de barras)
                    aspectRatio: 2.0, // Relaci√≥n de aspecto para c√≥digos de barras
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.CODE_93,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E,
                        Html5QrcodeSupportedFormats.ITF,
                        Html5QrcodeSupportedFormats.CODABAR
                    ]
                };

                // Crear instancia del esc√°ner
                html5QrcodeScanner = new Html5Qrcode("reader");
                isScanning = true;
                
                // Iniciar escaneo
                Html5Qrcode.getCameras().then(devices => {
                    if (devices && devices.length) {
                        debugLog(`C√°maras encontradas: ${devices.length}`);
                        
                        // Seleccionar la c√°mara trasera si est√° disponible
                        let cameraId = devices[0].id;
                        
                        const backCamera = devices.find(device => 
                            /back|rear|environment/i.test(device.label)
                        );
                        
                        if (backCamera) {
                            cameraId = backCamera.id;
                            debugLog(`Usando c√°mara trasera: ${backCamera.label}`);
                        } else {
                            debugLog(`Usando primera c√°mara: ${devices[0].label}`);
                        }
                        
                        // Iniciar el esc√°ner
                        html5QrcodeScanner.start(
                            cameraId,
                            config,
                            onScanSuccess,
                            onScanFailure
                        ).then(() => {
                            debugLog("Esc√°ner iniciado correctamente");
                            showInfo("Esc√°ner activo - Coloca el c√≥digo de barras frente a la c√°mara");
                        }).catch(err => {
                            debugLog(`Error al iniciar esc√°ner: ${err}`);
                            showError("Error al iniciar el esc√°ner: " + err);
                            stopScanner();
                        });
                    } else {
                        throw new Error("No se encontr√≥ ninguna c√°mara en tu dispositivo");
                    }
                }).catch(err => {
                    debugLog(`Error obteniendo c√°maras: ${err}`);
                    showError("No se pudo acceder a la c√°mara. Verifica los permisos.");
                    stopScanner();
                });
                
            } catch (error) {
                debugLog(`Error iniciando esc√°ner: ${error}`);
                showError("Error al iniciar el esc√°ner: " + error.message);
                stopScanner();
            }
        }

        // Detener esc√°ner
        function stopScanner() {
            debugLog("Deteniendo esc√°ner...");
            
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.stop().then(() => {
                    debugLog("Esc√°ner detenido correctamente");
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }).catch(err => {
                    debugLog(`Error al detener esc√°ner: ${err}`);
                });
            }
            
            isScanning = false;
            document.getElementById('scannerSection').classList.add('hidden');
            document.getElementById('startScan').classList.remove('hidden');
            document.getElementById('stopScan').classList.add('hidden');
        }

        // Asignaci√≥n manual
        function assignManually() {
            const input = document.getElementById('manualInput');
            const studentId = input.value.trim();
            
            if (!studentId) {
                showError("Por favor ingresa tu n√∫mero de estudiante");
                return;
            }
            
            processStudent(studentId);
        }

        // Mostrar estado de las mesas
        function showStatus() {
            const statusDiv = document.getElementById('status');
            let statusHTML = '<h3>üìä Estado de las Mesas</h3><div class="status-grid">';
            
            TABLES.forEach(table => {
                const occupied = table.assigned.length;
                const total = table.computers;
                const isFull = occupied >= total;
                const statusClass = isFull ? 'table-full' : 'table-available';
                
                statusHTML += `
                    <div class="table-status ${statusClass}">
                        <h4>Mesa ${table.id}</h4>
                        <p>${occupied}/${total} ocupadas</p>
                        <p>${isFull ? 'üî¥ Llena' : 'üü¢ Disponible'}</p>
                    </div>
                `;
            });
            
            statusHTML += '</div>';
            statusHTML += `<p style="margin-top: 20px;"><strong>Total estudiantes asignados: ${Object.keys(assignedStudents).length}</strong></p>`;
            statusHTML += '<button onclick="hideStatus()" style="margin-top: 15px;">Cerrar Estado</button>';
            
            statusDiv.innerHTML = statusHTML;
            statusDiv.classList.remove('hidden');
        }

        // Ocultar estado
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        // Reiniciar sistema
        function resetSystem() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar el sistema? Esto eliminar√° todas las asignaciones actuales.')) {
                // Limpiar todas las asignaciones
                TABLES.forEach(table => {
                    table.assigned = [];
                });
                assignedStudents = {};
                lastScannedCode = null;
                lastScanTime = 0;
                
                // Limpiar interfaz
                document.getElementById('result').classList.add('hidden');
                document.getElementById('status').classList.add('hidden');
                document.getElementById('manualInput').value = '';
                
                // Detener esc√°ner si est√° activo
                stopScanner();
                
                debugLog("Sistema reiniciado");
                showSuccess("Sistema reiniciado correctamente");
            }
        }

        // Permitir env√≠o con Enter en el input manual
        document.addEventListener('DOMContentLoaded', function() {
            debugLog("Sistema inicializado con Html5-Qrcode");
            
            document.getElementById('manualInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    assignManually();
                }
            });
        });

        // Manejar visibilidad de la p√°gina
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                debugLog("P√°gina oculta, deteniendo esc√°ner");
                stopScanner();
            }
        });

        // Limpiar al salir de la p√°gina
        window.addEventListener('beforeunload', function() {
            if (isScanning) {
                stopScanner();
            }
        });

        // Manejar errores globales
        window.addEventListener('error', function(e) {
            debugLog(`Error global: ${e.message}`);
        });
    </script>
</body>
</html>
